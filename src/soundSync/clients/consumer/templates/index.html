<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundSync</title>
    <!-- Very simple web server will deploy this so all required content in single file. -->
</head>
<body>
    <style>
        body {
          background-color: #f6f8fa; /* GitHub background color */
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
        }
        
        .button {
          background-color: #0366d6; /* GitHub button color */
          color: #ffffff; /* Button text color */
          border: none;
          padding: 10px 20px;
          font-size: 16px;
          border-radius: 4px;
          cursor: pointer;
          box-shadow: 0px 2px 5px rgba(27, 31, 35, 0.15);
        }
        
        .button:hover {
          background-color: #054d88; /* Hover state background color */
        }
    </style>

    <button class="button" id="sync">Start Syncing</button>

    <script>
      let sync = document.getElementById("sync");

      let opened = false;
      let ws = new WebSocket("ws://localhost:8000")

      let audioContext = null;
      let audioQueue = [];

      sync.addEventListener('click', () => {
        if(!opened){
          opened = true;

          audioContext = new AudioContext();
          console.log("Started streaming...")
        }
      })

      ws.addEventListener('open', (event) => {
        console.log("Connection established to the server...")
      })

      ws.addEventListener('close', (event) => {
        console.log("Connected failed with the server...")

        alert("Coudn't connect to the broadcasting server.")
      })

      ws.addEventListener('message', (event) => {
        const base64data = event.data;
        addAudioBuffertoQueue(base64data);
      })

      play_from_queue = () => {
          const current_data_buffer = audioQueue[0];
  
          audioContext.decodeAudioData(current_data_buffer, (audio_buffer) => {
            const source = audioContext.createBufferSource();
            source.buffer = audio_buffer;
            
            source.connect(audioContext.destination);
            source.onended = () => {
              audioQueue.shift();

              if( audioQueue.length > 0 ){
                play_from_queue()
              }
            }

            source.start();
          },
          (error) => {

            console.log("Error in decoding data.");
          }
          
          );
      }

      addAudioBuffertoQueue = (encoded_payload) => {
        console.log('r')

        // if( opened ){

        //   if( audioQueue.length === 1 ){
        //     play_from_queue()
        //   }

        // }
       
      }


      base64toArrayBuffer = (encoded_payload) => {
          const decoded_data = atob(encoded_payload)
          const bytes = new Uint8Array(decoded_data.length);
          for (let i = 0; i < decoded_data.length; i++) {
              bytes[i] = decoded_data.charCodeAt(i);
          }

          return bytes.buffer;
      }

    </script>
</body>
</html>
