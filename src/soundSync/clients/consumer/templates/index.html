<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundSync</title>
    <!-- Very simple web server will deploy this so all required content in single file. -->
</head>
<body>
    <style>
        body {
          background-color: #f6f8fa; /* GitHub background color */
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
        }
        
        .button {
          background-color: #0366d6; /* GitHub button color */
          color: #ffffff; /* Button text color */
          border: none;
          padding: 10px 20px;
          font-size: 16px;
          border-radius: 4px;
          cursor: pointer;
          box-shadow: 0px 2px 5px rgba(27, 31, 35, 0.15);
        }
        
        .button:hover {
          background-color: #054d88; /* Hover state background color */
        }
    </style>

    <button class="button" id="sync">Start Syncing</button>

    <script>
      let sync = document.getElementById("sync");

      let opened = false;
      let ws = new WebSocket("ws://localhost:8000")

      let audioContext = null;
      let latestAudioBuffer = null;

      sync.addEventListener('click', () => {
        if(!opened){
          opened = true;

          audioContext = new AudioContext();
          console.log("Started streaming...")
        }
      })

      ws.addEventListener('open', (event) => {
        console.log("Connection established to the server...")
      })

      ws.addEventListener('close', (event) => {
        console.log("Connected failed with the server...")

        alert("Coudn't connect to the broadcasting server.")
      })

      ws.addEventListener('message', (event) => {
        const base64data = event.data
        decode_and_play(base64data)
      })

      decode_and_play = (encoded_payload) => {

        if(opened){
          const decoder =  new TextDecoder();
          const decoded_data = decoder.decode(base64toArrayBuffer(encoded_payload));
          

          audioContext.decodeAudioData(decoded_data, (audio_buffer) => {
            const source = audioContext.createBufferSource();
            source.buffer = audio_buffer;
            
            const playbackRate = audioContext.sampleRate / audio_buffer.sampleRate;
            source.playbackRate.value = playbackRate;

            source.connect(audioContext.destination);
            source.start();

          },
          (error) => {

            console.log("Error in decoding data.");
          }
          
          );
        //   const uint8Array = new Uint8Array(decoded_data.length);
        //   for (let i = 0; i < decoded_data.length; i++) {
        //         uint8Array[i] = decoded_data.charCodeAt(i);
        //   }

        //   audioContext.decodeAudioData(uint8Array.buffer, (audio_buffer) => {

        //     const source = audioContext.createBufferSource();
        //     source.buffer = audio_buffer

        //     const playbackRate = audioContext.sampleRate / audio_buffer.sampleRate;
        //     source.playbackRate.value = playbackRate;

        //     source.connect(audioContext.destination)
        //     source.start()

        //   }, (error) => {
        //     console.log("Error in decoding data.")
        //   })

        }

      }


      base64toArrayBuffer = (encoded_payload) => {

          const binaryString = window.atob(encoded_payload);

          const bytes = new Uint8Array(binaryString.length);
          for (let i = 0; i < binaryString.length; i++) {
              bytes[i] = binaryString.charCodeAt(i);
          }

          return bytes.buffer;
      }

    </script>
</body>
</html>
